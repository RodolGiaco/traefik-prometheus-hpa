apiVersion: v1
kind: Service
metadata:
  name: doug-tcp
spec:
  selector:
    app: doug-tcp
  ports:
    - protocol: TCP
      port: 12094
      targetPort: 12094
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: doug-tcp-videotest
spec:
  selector:
    app: doug-tcp-videotest
  ports:
    - protocol: TCP
      port: 12094
      targetPort: 9000
  type: NodePort