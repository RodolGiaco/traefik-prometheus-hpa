---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-doug
  namespace: beta
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: doug-videotest
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metric:
          name: dgbase
          selector:
            matchLabels:
              host: playback.sitrack.io
        target:
          type: AverageValue
          averageValue: 500m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-doug-videotest
  namespace: beta
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: doug-videotest
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metric:
          name: dgvideotest
          selector:
            matchLabels:
              host: playback.videotest.sitrack.io
        target:
          type: AverageValue
          averageValue: 500m